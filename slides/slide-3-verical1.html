<h3>A little bit of specifics...</h3>

<pre>
  <code data-trim>
  <style type="text/css">
    @media only screen and (max-device-width: 480px) {
    /* mobile-specific CSS styles go here */
        table[class=maincontent] {
            width: 320px !important;
        }
    }
    /* regular CSS styles go here */
    table.maincontent {
        width: 600px;
    }
</style>
  </code>
</pre>

<aside class="notes">
  Here for instance, we've told our main table to be 600px, unless it detects max width 480

  in which case... 320 is the way. 
</aside>
